    />

    <link rel="stylesheet" href="../assets/styles/globals.css" />
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased font-inter overflow-x-hidden">

      <div class="navbar-inner">

          </div>

          <div class="navbar-mobile-button">
            <button
              data-dropdown-toggle="mobileMenu"
              class="navbar-dropdown"
              type="button"
            >
              <span class="navbar-dropdown-line"></span>
              <span class="navbar-dropdown-line"></span>
              <span class="navbar-dropdown-line"></span>
            </button>

            
            <div id="mobileMenu" class="navbar-mobile-dropdown">
              <ul class="navbar-mobile-menu">
                <li>
                  <a href="../../index.html" class="navbar-mobile-link">Home</a>

          <nav class="navbar-desktop-nav">

            <a href="./signup.html" class="navbar-register-button">Register</a>

        </div>
      </div>
    </header>

    
    <main class="pt-20">
      <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
          <p class="text-xl bg-gradient-to-r from-customBlueServices to-customGreenServices bg-clip-text text-transparent">Get in touch with our team</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
         
          <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6">Send us a message</h2>
            <form id="contact-form" class="space-y-6">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
              </div>
              <button type="submit" class="w-full bg-gradient-to-r from-customBlue to-customGreen text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity">
                Send Message
              </button>
            </form>
          </div>
          
         <!--bg-gradient-to-r from-customBlueServices to-customGreenServices-->
          <div class= " bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6">Contact Information</h2>
            <div class="space-y-4">
              <div class="flex items-center">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                  <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                </div>
                <div>
                  <p class="font-medium">Address</p>
                  <p class="text-gray-600">45 october, Behind raslan</p>
                </div>
              </div>
              <div class="flex items-center">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                  <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                  </svg>
                </div>
                <div>
                  <p class="font-medium">Email</p>
                  <p class="text-gray-600">abqarstore@support.com</p>
                </div>
              </div>
              <div class="flex items-center">
                <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                  <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                  </svg>
                </div>
                <div>
                  <p class="font-medium">Phone</p>
                  <p class="text-gray-600">+02 01095874030</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

   
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./js/contact.js"></script>

</html>
